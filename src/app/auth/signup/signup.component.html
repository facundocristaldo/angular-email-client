<h3>Create an account</h3>
<form class="ui form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label>Username</label>
    <input type="text" formControlName="username" />
  </div>
  <div class="field">
    <label>Password</label>
    <input type="password" formControlName="password" />
  </div>
  <div class="field">
    <label>Password Confirmation</label>
    <input type="password" formControlName="passwordConfirmation" />
  </div>
  <div
    *ngIf="password.touched && passwordConfirmation.touched && authForm.errors"
    class="ui red basic label"
  >
    <p *ngIf="authForm.errors.passwordsDontMatch">
      Password and Passowrd Confirmation must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection, failed to signup
    </p>
    <p *ngIf="authForm.errors.nonUniqueUsername">Username is in use.</p>
    <p *ngIf="authForm.errors.unknownError">Failed to signup</p>
  </div>
  <div>
    <button class="ui submit button primary" type="submit">Submit</button>
  </div>
</form>
