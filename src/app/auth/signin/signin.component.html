<h3>Sign In</h3>
<form class="ui form" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label>Username</label>
    <input type="text" formControlName="username" />
  </div>
  <div class="field">
    <label>Passowrd</label>
    <input type="password" formControlName="password" />
  </div>
  <div *ngIf="signinForm.errors" class="ui red basic label">
    <p *ngIf="signinForm.errors.noConnection">
      No internet connection, failed to signup
    </p>
    <p *ngIf="signinForm.errors.unknownError">Failed to signup</p>
    <p *ngIf="signinForm.errors.credencialsError">Invalid Credentials</p>
  </div>
  <div>
    <button class="ui submit button primary" type="submit">Submit</button>
  </div>
</form>
