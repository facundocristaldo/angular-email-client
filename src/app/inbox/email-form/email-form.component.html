<form class="ui form" [formGroup]="emailForm" (submit)="onSend()">
  <app-input label="To" inputType="email" [control]="emailForm.get('to')" > </app-input>
  <app-input label="From" inputType="email" [control]="emailForm.get('from')" > </app-input>
  <app-input label="Subject" inputType="email" [control]="emailForm.get('subject')" > </app-input>
  <app-input label="Content" inputType="email" [control]="emailForm.get('text')" controlType="textarea"> </app-input>
  <button class="ui button primary" type="submit">Send</button>
</form>
